name: Reproduce url.parse() Deprecation Warning

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-cache-warning:
    runs-on: ubuntu-latest
    env:
      TARGET_DOMAIN: example.com
    steps:
      - name: Setup Node.js with caching
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          always-auth: false
          check-latest: false
          package-manager-cache: true
      - name: Install dependencies
        run: npm install